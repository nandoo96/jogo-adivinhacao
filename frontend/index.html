<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número Secreto</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Caminho para o arquivo CSS ajustado -->
</head>
<body>
    <div class="container">
        <h1>Adivinhe o Número Secreto</h1>
        <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
        <input type="number" id="guess" placeholder="Digite seu palpite">
        <button id="startBtn">Iniciar Jogo</button>
        <button id="playAgainBtn" style="display: none;">Jogar Novamente</button>
        <p id="message"></p>
    </div>

    <script src="js/script.js"></script> <!-- Caminho para o arquivo JavaScript ajustado -->
</body>
</html>
