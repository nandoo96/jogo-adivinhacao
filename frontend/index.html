<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número Secreto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Jogo do Número Secreto</h1>
    </header>
    
    <div class="container">
        <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
        <input type="number" id="guess" placeholder="Digite seu palpite">
        <button id="startBtn">Iniciar Jogo</button>
        <button id="playAgainBtn" style="display: none;">Jogar Novamente</button>
        <p id="message"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
